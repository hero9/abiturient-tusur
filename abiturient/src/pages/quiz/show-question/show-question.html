<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Вопрос</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-12 class="quiz_title_wrap">
				<p class="quiz_title">{{ question?.question }}</p>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-list radio-group>
		<ion-list-header class="quiz_list__header">
			Варианты ответа:
		</ion-list-header>
		<ion-item class="options_item" *ngFor="let item of question?.options">
			<ion-label>{{ item.text }}</ion-label>
			<ion-radio (click)="toggleOption(item._id)"></ion-radio>
		</ion-item>
	</ion-list>
	<p class="quiz_question__weight show_quiz_weight">Количество баллов за вопрос: {{ question?.cost }}</p>
	<div class="btn">
		<button type="submit" class="choose_answer" (click)="answer()" [disabled]="!optionState">Ответить</button>
	</div>
</ion-content>
