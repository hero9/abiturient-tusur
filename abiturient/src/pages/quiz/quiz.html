<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Викторина</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngFor="let item of quizes">
		<p> {{ item.question }} </p>
		<ion-item-group>
			<ion-item-divider color="light">
				Ответы
			</ion-item-divider>
			<ion-item *ngFor="let opt of item.options" (click)="answer(opt._id)">{{ opt.text }}</ion-item>
			<small>Количество баллов за вопрос {{ item.cost }}</small>
		</ion-item-group>
	</div>
</ion-content>
