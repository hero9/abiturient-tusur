<ion-header>
	<ion-navbar>
		<ion-title>Новости</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="show-content">
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<p class="content_title">
					{{ news?.title }}
				</p>
				<p class="e2e-inner-html-bound" [innerHTML]="news?.newsText"></p>
				<strong>{{ news?.publishedDate | date}}</strong>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
