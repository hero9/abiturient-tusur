<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Новости</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let item of news">
		<h2>{{ item.title }}</h2>
		<p><b>{{ item.newsPreview }}</b></p>
		<p class="e2e-inner-html-bound" [innerHTML]="item.newsText"></p>
	</ion-item>
</ion-content>
