<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Новости</ion-title>
	</ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
	<div>
		<ion-card *ngFor="let item of news">
			<input class="hidden_id" value="{{ item._id }}" #id>
			<img *ngIf="item.imagePreview" class="preview_image" src={{item.imagePreview}} />
			<ion-card-content>
				<ion-card-title>
					{{ item.title }}
				</ion-card-title>
				<p class="preview">{{ item.newsPreview }}</p>
				<div class="card_button">
					<strong class="date">{{ item.publishedDate | date}}</strong>
					<button ion-button clear (click)="showNews(id.value)">Далее</button>
				</div>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
