<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Регистрация</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<form (ngSubmit)="register()" #registerForm="ngForm">

		<ion-list>

			<ion-item>
				<ion-label floating>Имя</ion-label>
				<ion-input type="text" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Фамилия</ion-label>
				<ion-input type="text" name="fullname" [(ngModel)]="registerCredentials.fullname" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Пароль</ion-label>
				<ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
			</ion-item>

		</ion-list>

		<button ion-button class="primary" block type="submit" [disabled]="!registerForm.form.valid">Регистрация</button>

	</form>
</ion-content>
