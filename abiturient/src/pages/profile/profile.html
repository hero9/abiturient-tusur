<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="../../assets/imgs/sidebar-logo.png" alt="TUSUR">
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
	<ion-grid class="profile_grid">
		<ion-row>
			<ion-col col-4>
				<div class="profile_avatar">
					<img src="../../assets/imgs/avatar.png" alt="Avatar">
				</div>
			</ion-col>
			<ion-col col-8>
				<b class="profile_name">{{ currentUser?.name | titlecase }} {{ currentUser?.fullname | titlecase}}</b>
				<br />
				<small class="profile_status">поступающий на бакалавриат</small>
				<button class="profile_button">Редактировать</button>
				<ion-row class="profile_data_row">
					<ion-col>
						<p class="profile_cypher">12</p>
						<p class="profile_cypher_def">место на поступление</p>
					</ion-col>
					<ion-col>
						<p class="profile_cypher">547</p>
						<p class="profile_cypher_def">баллов в викторине</p>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
		<ion-row class="profile_block_row">
			<ion-col>
				<div class="profile_block">
					<p class="profile_block_text">Анкета</p>
					<img src="../../assets/imgs/profile-questionary.png" alt="Questionary">
				</div>
			</ion-col>
		</ion-row>
		<ion-row class="profile_block_row">
			<ion-col>
				<div class="profile_block">
					<p class="profile_block_text">Викторина</p>
					<img src="../../assets/imgs/profile-quiz.png" alt="Quiz">
				</div>
			</ion-col>
			<ion-col>
				<div class="profile_block">
					<p class="profile_block_text">Результаты</p>
					<img src="../../assets/imgs/profile-result.png" alt="Result">
				</div>
			</ion-col>
		</ion-row>
		<ion-row class="profile_block_row">
			<ion-col>
				<div class="profile_block">
					<p class="profile_block_text">Мероприятия</p>
					<img src="../../assets/imgs/profile-events.png" alt="Events">
				</div>
			</ion-col>
			<ion-col>
				<div class="profile_block_last">
					<p class="profile_block_competition">Моя конкурсная ситуация</p>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
