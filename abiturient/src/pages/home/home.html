<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
		<ion-item *ngFor="let item of news">
			<h2>{{ item.title }}</h2>
			<p><b>{{ item.newsPreview }}</b></p>
			<p class="e2e-inner-html-bound" [innerHTML]="item.newsText"></p>
		</ion-item>
	</ion-list>
</ion-content>
