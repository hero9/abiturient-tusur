<ng-container>
	
	<mat-toolbar color="primary">
		<span>Админ панель</span>
		<button mat-button>Выход</button>
	</mat-toolbar>		

	<mat-sidenav-container>
		<mat-sidenav>Start</mat-sidenav>
		<mat-sidenav-content>
			<mat-nav-list>
				<span class="avatar">
					<img src="../assets/images/hero.jpg" alt="Your photo">
				</span>
				<a class="user-name">Админ</a>
				<mat-divider></mat-divider>
				<a mat-list-item [routerLink]="menuItem.route" *ngFor="let menuItem of menuItems"> {{ menuItem.name }} <mat-divider></mat-divider></a>

				<!-- Output list of menu items --> 
				<a mat-list-item *ngFor="let item of menu" (click)="getPage(item.id)">{{ item.title }}</a>
			</mat-nav-list>	
		</mat-sidenav-content>
	</mat-sidenav-container>
  
</ng-container>
<router-outlet></router-outlet>

<!-- Output of menu items' content --> 
<div style="color:red;"><app-page [page]="page"></app-page></div>
