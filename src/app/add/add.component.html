<div class="container">
		<div class="row">
			<div class="col">
				<mat-toolbar><span>Добавить новость/мероприятие</span></mat-toolbar>
				<mat-tab-group>

					<mat-tab label="Новость">
						<form class="news-form" (ngSubmit)="saveNews(title.value, newsText.value, newsPreview.value, image)" #newsForm="ngForm">
							<div class="news-container">
								<input matInput placeholder="Заголовок" #title required>
								<mat-form-field>
									<textarea matInput placeholder="Превью новости" #newsText required></textarea>
								</mat-form-field>
								<mat-form-field>
									<textarea matInput placeholder="Текст новости" #newsPreview required></textarea>
								</mat-form-field>
								<div class="file-upload">
									<div class="file-select">
										<div class="file-select-button" id="fileName">Выберите</div>
										<div class="file-select-name" id="noFile">Изображение не выбрано...</div> 
										<input type="file" (change)="previewFile()" name="chooseFile" id="chooseFile" accept="image/*,image/jpeg" #image>
										<img id="img" height="150">
									</div>
								</div>

								<button mat-button color="primary" (click)="onClickMe(image)" [disabled]="!newsForm.form.valid" id="submit">Опубликовать</button>
							
								<p *ngFor="let alert of alerts" class="alert-wrapper">
									<ngb-alert *ngIf="showAlert" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
								</p>
							</div>
						</form>
						<mat-card class="card-item" *ngFor="let item of news">
							<h4>{{ item.title }}</h4>
							<div>{{ item.newsText }}</div>
							<div class="img">{{ imgFile }}</div>
							<strong>{{ item.publishedDate | date}}</strong>
						</mat-card>
					</mat-tab>

					<mat-tab label="Мероприятие">
							<form class="event-form">
									<div class="event-container">
										<input matInput placeholder="Заголовок" required>
										<mat-form-field>
											<textarea matInput placeholder="Текст новости" required></textarea>
										</mat-form-field>
										<div class="file-upload">
											<div class="file-select">
												<div class="file-select-button" id="fileName">Выберите</div>
												<div class="file-select-name" id="noFile">Изображение не выбрано...</div> 
												<input type="file" name="chooseFile" id="chooseFile" accept="image/*,image/jpeg">
											</div>
										</div>
										<button mat-button color="primary" (click)="onClickMe()">Опубликовать</button>
										<p *ngFor="let alert of alerts" class="alert-wrapper">
											<ngb-alert *ngIf="showAlert" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
										</p>
									</div>
								</form>
					</mat-tab>
				</mat-tab-group>			
			</div>
		</div>
	</div>
