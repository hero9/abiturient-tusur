<ng-container>
	
	<mat-toolbar color="primary">
		<span>Админ панель</span>
		<button mat-button>Выход</button>
	</mat-toolbar>		

	<mat-sidenav-container>
		<mat-sidenav>Start</mat-sidenav>
		<mat-sidenav-content>
			<mat-nav-list>
				<span class="avatar">
					<img src="../assets/images/hero.jpg" alt="Your photo">
				</span>
				<a class="user-name">Галымжан Алмабек</a>
				<mat-divider></mat-divider>
				<a mat-list-item [routerLink]="menuItem.route" *ngFor="let menuItem of menuItems" style="color:#fff;"> {{ menuItem.name }} <mat-divider></mat-divider></a>
			</mat-nav-list>	
		</mat-sidenav-content>
	</mat-sidenav-container>
  
</ng-container>

<router-outlet></router-outlet>
